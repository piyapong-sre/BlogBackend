version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: blogbackend_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssWord@1234
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blogbackend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blogbackend_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=blogdb;Username=postgres;Password=P@ssWord@1234
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blogbackend_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  blogbackend_network:
    driver: bridge
